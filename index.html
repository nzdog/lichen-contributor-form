<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lichen Contributor Protocol</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Lichen Contributor Protocol</h1>
    <p>This is not an application. It's an orientation. Take your time.</p>

    <form id="lichenForm">
      <label for="name">1. Who is entering the field?</label>
      <input type="text" id="name" name="name" required />

      <label for="alignment">
        2. When you speak about your work, what energy moves through you?
      </label>
      <textarea id="alignment" name="alignment" rows="5" required></textarea>

      <label for="resonance">
        3. If Lichen is a living system, what does it ask of you?
      </label>
      <textarea id="resonance" name="resonance" rows="5" required></textarea>

      <label for="transmission">
        4. When you speak this system into the world, what do others feel?
      </label>
      <textarea id="transmission" name="transmission" rows="5" required></textarea>

      <label for="integrity">
        5. What part of this system must never be simplifiedâ€”even for reach?
      </label>
      <textarea id="integrity" name="integrity" rows="5" required></textarea>

      <label for="role">
        6. What part of this ecosystem is yours to carry?
      </label>
      <textarea id="role" name="role" rows="5" required></textarea>

      <button type="submit">Submit Reflection</button>
    </form>
  </main>

  <script src="main.js"></script>
</body>
</html>
