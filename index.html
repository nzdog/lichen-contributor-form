<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lichen Contributor Protocol</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Lichen Contributor Protocol</h1>
    <p>This is not an application. It's an orientation. Take your time.</p>

    <form name="kiranReflection" method="POST" data-netlify="true" netlify-honeypot="bot-field" id="lichenForm">
      <input type="hidden" name="form-name" value="kiranReflection" />
      <input type="hidden" name="bot-field" />
    
      <label for="q1">1. What part of your current work feels most stable right now?</label>
      <textarea id="q1" name="q1" rows="4" required></textarea>
    
      <label for="q2">2. What part of your role is quietly shifting—even if nothing official has changed?</label>
      <textarea id="q2" name="q2" rows="4" required></textarea>
    
      <label for="q3">3. What signals are you tracking right now—formally or informally?</label>
      <textarea id="q3" name="q3" rows="4" required></textarea>
    
      <label for="q4">4. What patterns in yourself are showing up more strongly during this period?</label>
      <textarea id="q4" name="q4" rows="4" required></textarea>
    
      <label for="q5">5. What would help you stay steady without isolating?</label>
      <textarea id="q5" name="q5" rows="4" required></textarea>
    
      <label for="q6">6. What’s one decision you’re not ready to make yet—and that’s okay?</label>
      <textarea id="q6" name="q6" rows="4" required></textarea>
    
      <label for="q7">7. If you were to move through this with rhythm, not reaction—what would that look like?</label>
      <textarea id="q7" name="q7" rows="4" required></textarea>
    
      <div class="button-row">
        <button type="submit">Submit Reflection</button>
        <button type="button" id="saveButton">Save for Later</button>
      </div>
    </form>
    
  </main>

  <script src="main.js"></script>
</body>
</html>
